<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
    }
    .container {
      width: 300px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      color: #333;
    }
    .task-input {
      display: flex;
      margin-bottom: 15px;
    }
    .task-input input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }
    .task-input button {
      padding: 8px 12px;
      font-size: 1rem;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .task-input button:hover {
      background-color: #218838;
    }
    .tasks {
      list-style-type: none;
      padding: 0;
    }
    .task-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .task-item label {
      font-size: 1rem;
      flex: 1;
      cursor: pointer;
    }
    .task-item input[type="checkbox"] {
      margin-right: 10px;
    }
    .task-item.completed label {
      text-decoration: line-through;
      color: #777;
    }
    .task-item.not-completed label {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <div class="task-input">
      <input type="text" id="taskDescription" placeholder="Nova tarefa">
      <button onclick="addTask()">Adicionar</button>
    </div>
    <ul class="tasks" id="taskList"></ul>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const taskDescription = document.getElementById("taskDescription").value;
      if (taskDescription.trim() === "") return;

      tasks.push({ description: taskDescription, status: false });
      document.getElementById("taskDescription").value = "";
      renderTasks();
    }

    function toggleTaskStatus(index) {
      tasks[index].status = !tasks[index].status;
      renderTasks();
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      tasks.forEach((task, index) => {
        const taskItem = document.createElement("li");
        taskItem.classList.add("task-item");
        taskItem.classList.add(task.status ? "completed" : "not-completed");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.status;
        checkbox.onclick = () => toggleTaskStatus(index);

        const label = document.createElement("label");
        label.textContent = task.description;

        taskItem.appendChild(checkbox);
        taskItem.appendChild(label);
        taskList.appendChild(taskItem);
      });
    }
  </script>
</body>
</html>
